<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MIRA - Plataforma de Cibersegurança</title>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="#mira" class="logo logo-link">
                <img src="assets/mira_logo.png" alt="MIRA" class="logo-img">
            </a>
            <nav>
                <a href="#phishing" class="nav-btn" data-section="phishing" data-translate="nav-phishing">
                    <img src="assets/ico_1.png" alt="phishing" class="icon"> <span data-translate="nav-phishing-text"></span>
                </a>
                <a href="#protection" class="nav-btn" data-section="protection" data-translate="nav-protection">
                    <img src="assets/ico_2.png" alt="Proteção" class="icon"> <span data-translate="nav-protection-text"></span>
                </a>
                <a href="#simulation" class="nav-btn" data-section="simulation" data-translate="nav-simulation">
                    <img src="assets/ico_3.png" alt="simulation" class="icon"> <span data-translate="nav-simulation-text"></span>
                </a>
                <div class="language-selector">
                    <button class="language-btn active" data-lang="pt">PT</button>
                    <button class="language-btn" data-lang="en">EN</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="mira" class="hero-section">
            <div class="hero-content">
                <img src="assets/mira_pt.png" alt="MIRA" class="hero-image">
                <div class="texto-com-margem">
                    <p data-translate="hero-p1"></p>
                    <p data-translate="hero-p2"></p>
                    <p data-translate="hero-p3"></p>
                    <p data-translate="hero-p4"></p>
                </div>
            </div>
        </section>
        
        <section id="phishing" class="section-card">
            <h2 class="section-title">
                <span data-translate="phishing-title"></span>
            </h2>
            <div class="section-content">
                <p data-translate="phishing-p1"></p>
                <p data-translate="phishing-p2"></p>
                <p data-translate="phishing-p3"></p>
                <p data-translate="phishing-p4"></p>
                <p data-translate="phishing-p5"></p>
                <p data-translate="phishing-p6"></p>
                
                <div class="feature-grid">
                    <div class="feature-card">
                        <i class="material-icons feature-icon">psychology</i>
                        <h3 class="feature-title" data-translate="feature-title1"></h3>
                    </div>
                    <div class="feature-card">
                        <i class="material-icons feature-icon">warning</i>
                        <h3 class="feature-title" data-translate="feature-title2"></h3>
                    </div>
                    <div class="feature-card">
                        <i class="material-icons feature-icon">shield</i>
                        <h3 class="feature-title" data-translate="feature-title3"></h3>
                    </div>
                </div>
                <p></p>
                <p data-translate="phishing-p7"></p>
            </div>
        </section>
        
        <section class="section-card">
            <h2 class="section-title">
                <span data-translate="social-title"></span>
            </h2>
            <div class="section-content">
                <p data-translate="social-p1"></p>
                <p data-translate="social-p2"></p>
                <p data-translate="social-p3"></p>
            </div>
        </section>
        
        <section class="section-card">
            <h2 class="section-title">
                <span data-translate="examples-title"></span>
            </h2>
            <div class="section-content">
                <p data-translate="examples-p1"></p>
                <p data-translate="examples-p2"></p>
                
                <div class="tabs">
                    <button class="tab active" data-tab="login" data-translate="tab-login"></button>
                    <button class="tab" data-tab="blocked" data-translate="tab-blocked"></button>
                    <button class="tab" data-tab="copyright" data-translate="tab-copyright"></button>
                </div>
                
                <div id="login" class="tab-content active">
                    <h3 data-translate="login-title"></h3>
                    <p data-translate="login-desc"></p>
                </div>
                
                <div id="blocked" class="tab-content">
                    <h3 data-translate="blocked-title"></h3>
                    <p data-translate="blocked-desc"></p>
                </div>
                
                <div id="copyright" class="tab-content">
                    <h3 data-translate="copyright-title"></h3>
                    <p data-translate="copyright-desc"></p>
                </div>
            </div>
        </section>
        
        <section id="protection" class="section-card">
            <h2 class="section-title">
                <span data-translate="protection-title"></span>
            </h2>
            <div class="section-content">
                <p data-translate="protection-p1"></p>
                <p data-translate="protection-p2"></p>
            </div>
        </section>
        
        <section class="section-card">
            <h2 class="section-title">
                <span data-translate="safer-title"></span>
            </h2>
            <div class="section-content">
                <p data-translate="safer-p1"></p>
                <p></p>
            </div>
        </section>
        
        <section class="section-card">
            <h2 class="section-title">
                <span data-translate="steps-title"></span>
            </h2>
            <div class="section-content">
                <ol class="steps">
                    <li data-translate="step1"></li>
                    <li data-translate="step2"></li>
                    <li data-translate="step3"></li>
                    <li data-translate="step4"></li>
                    <li data-translate="step5"></li>
                    <li data-translate="step6"></li>
                    <li data-translate="step7"></li>
                </ol>
            </div>
        </section>

        <!-- Opinião -->
        <section class="section-card">
            <h2 class="section-title">
                <span data-translate="search-title"></span>
            </h2>
            <div class="section-content">
                <p data-translate="survey-description"></p>
                
                <form id="opinion-survey" class="survey-form" action="https://formspree.io/f/xdklkkza" method="POST">
                    <div class="form-group">
                        <label for="idade" data-translate="survey-age-label"></label>
                        <input type="number" id="idade" name="idade" min="1" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="conhecimento" data-translate="survey-knowledge-label"></label>
                        <select id="conhecimento" name="conhecimento" required>
                            <option value="" disabled selected data-translate="survey-select-option"></option>
                            <option value="sim" data-translate="survey-option-yes"></option>
                            <option value="nao" data-translate="survey-option-no"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="partilhar" data-translate="survey-share-label"></label>
                        <select id="partilhar" name="partilhar" required>
                            <option value="" disabled selected data-translate="survey-select-option"></option>
                            <option value="sim" data-translate="survey-option-yes"></option>
                            <option value="talvez" data-translate="survey-option-maybe"></option>
                            <option value="nao" data-translate="survey-option-no"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="comentarios" data-translate="survey-comments-label"></label>
                        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn" data-translate="survey-submit-btn"></button>
                    </div>
                </form>
                
                <div id="form-message" class="form-message"></div>
            </div>
        </section>

        <!-- Tela de Introdução da Simulação -->
        <section id="simulation" class="simulation-container">
            
            <div id="intro-screen" class="screen active">
                <div class="logo-sim">
                    <h1 data-translate="simulation-title"></h1>
                    <p></p>
                </div>
                <div class="intro-content">
                    <p data-translate="simulation-intro-desc"></p>
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-user-secret"></i>
                            <span data-translate="simulation-stat1"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-globe"></i>
                            <span data-translate="simulation-stat2"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-lock"></i>
                            <span data-translate="simulation-stat3"></span>
                        </div>
                    </div>
                </div>
                <button id="start-btn" class="btn" data-translate="simulation-start-btn"></button>
            </div>
            
            <!-- Área de Jogo da Simulação -->
            <div id="game-screen" class="screen">
                <div class="header">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="protection-score" id="protection-score"></div>
                </div>
                <div class="card-container">
                    <div class="reading-overlay">
                        <div class="reading-timer">3</div>
                    </div>
                    <div class="card" id="current-card">
                        <div class="card-header">
                            <div class="profile">
                                <img src="https://images.pexels.com/photos/3772519/pexels-photo-3772519.jpeg" alt="Perfil">
                                <div>
                                    <strong>Ana Silva</strong>
                                    <span id="post-time"></span>
                                </div>
                            </div>
                            <div class="post-type" id="post-type">
                                <i class="fas fa-image"></i>
                                <span data-translate="simulation-photo"></span>
                            </div>
                        </div>
                        <div class="card-content" id="card-content">
                            <!-- Conteúdo dinâmico -->
                        </div>
                        <div class="card-footer">
                            <div class="interactions">
                                <span><i class="far fa-heart"></i> 120</span>
                                <span><i class="far fa-comment"></i> 24</span>
                                <span><i class="far fa-share-square"></i> 8</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="protege-btn" class="btn-action" disabled>
                        <i class="fas fa-lock"></i>
                        <span data-translate="simulation-protect-btn"></span>
                    </button>
                    <button id="posta-btn" class="btn-action" disabled>
                        <i class="fas fa-share-alt"></i>
                        <span data-translate="simulation-post-btn"></span>
                    </button>
                </div>
            </div>
            
            <!-- Tela de Resultados da Simulação -->
            <div id="result-screen" class="screen">
                <div class="result-content">
                    <h2 data-translate="simulation-result-title"></h2>
                    <div class="exposure-meter" id="exposure-meter">
                        <div class="meter-gauge">
                            <div class="gauge-fill" id="gauge-fill"></div>
                        </div>
                        <div class="labels">
                            <span data-translate="simulation-result-safe"></span>
                            <span data-translate="simulation-result-moderate"></span>
                            <span data-translate="simulation-result-exposed"></span>
                            <span data-translate="simulation-result-vulnerable"></span>
                        </div>
                    </div>
                    <div class="score-display">
                        <div class="score-card">
                            <h3 data-translate="simulation-result-exposure"></h3>
                            <div class="score-value" id="final-exposure"></div>
                            <p data-translate="simulation-result-risky"></p>
                        </div>
                    </div>
                    <div class="exposure-status">
                        <div class="status-badge" id="status-badge"></div>
                    </div>
                    <div class="result-message" id="result-message">
                        <p data-translate="simulation-result-message-safe"></p>
                    </div>
                    <div class="tips">
                        <h3 data-translate="simulation-tips-title"></h3>
                        <ul>
                            <li><i class="fas fa-check-circle"></i> <span data-translate="simulation-tip1"></span></li>
                            <li><i class="fas fa-check-circle"></i> <span data-translate="simulation-tip2"></span></li>
                            <li><i class="fas fa-check-circle"></i> <span data-translate="simulation-tip3"></span></li>
                            <li><i class="fas fa-check-circle"></i> <span data-translate="simulation-tip4"></span></li>
                        </ul>
                    </div>
                    <button id="restart-btn" class="btn" data-translate="simulation-restart-btn"></button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p data-translate="footer"></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/game-posts.js"></script>
    <script src="js/main.js"></script>
    <script src="js/simulation.js"></script>
</body>
</html>
